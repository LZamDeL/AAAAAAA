<!DOCTYPE html>
<html>
<head>
  <title>Ventana emergente</title>
  <style>
    /* Estilos para la ventana emergente */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparencia */
      display: none; /* Oculta la ventana emergente por defecto */
      justify-content: center;
      align-items: center;
    }

    .popup {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de ventana emergente</h1>

  <!-- Botón para abrir la ventana emergente -->
  <button onclick="abrirVentanaEmergente()">Abrir ventana</button>

  <!-- Ventana emergente -->
  <div id="ventanaEmergente" class="overlay">
    <div class="popup">
      <h2>Contenido de la ventana emergente</h2>
      <p>Este es un ejemplo de una ventana emergente en HTML.</p>
      <button onclick="cerrarVentanaEmergente()">Cerrar</button>
    </div>
  </div>

  <script>  
    // Función para abrir la ventana emergente
    function abrirVentanaEmergente() {
      document.getElementById("ventanaEmergente").style.display = "flex";
    }

    // Función para cerrar la ventana emergente
    function cerrarVentanaEmergente() {
      document.getElementById("ventanaEmergente").style.display = "none";
    }
  </script>
</body>
</html>
