  <script>
    function shuffleArray(array) {
      // Algoritmo de Fisher-Yates para mezclar el arreglo
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  
    // Obtén los elementos del carrusel
    const carouselItems = Array.from(document.querySelectorAll('#carouselItems .carousel-item'));
  
    // Mezcla el arreglo de elementos del carrusel de forma aleatoria
    const shuffledItems = shuffleArray(carouselItems);
  
    // Remueve los elementos originales del carrusel
    carouselItems.forEach(item => item.remove());
  
    // Agrega los elementos mezclados al carrusel en orden aleatorio
    shuffledItems.forEach(item => document.getElementById('carouselItems').appendChild(item));
  
    // Inicializa el carrusel
    $('.carousel').carousel();
  </script>
